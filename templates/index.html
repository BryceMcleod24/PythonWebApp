<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Game Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Modern Game Store</a>
        </div>
    </nav>

    <div class="container mt-5">
        <form action="/add_item" method="POST" enctype="multipart/form-data">
            <button type="button" class="btn btn-dark mb-3" data-bs-toggle="modal" data-bs-target="#gameModal">Add Game</button>

            <div class="modal fade" id="gameModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Game</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Game Name</label>
                                <input type="text" name="gameName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Game Description</label>
                                <textarea name="gameDescription" class="form-control" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Game Image</label>
                                <input type="file" name="gameImage" class="form-control" accept="image/*" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-dark">Add Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- Sorting and Searching -->
        <form method="GET" class="mb-3">
            <div class="row">
                <div class="col-md-4">
                    <select name="sort_by" class="form-select">
                        <option value="id">Sort by ID</option>
                        <option value="name">Sort by Name</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="text" name="search" class="form-control" placeholder="Search by keyword or ID">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-dark">Search</button>
                </div>
            </div>
        </form>

        <div id="gamesContainer" class="row">
            <!-- Game cards will be dynamically created here using Flask -->
            {% for item in items %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="{{ item.image_url }}" class="card-img-top" alt="{{ item.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <a href="/edit_item/{{ item.id }}" class="btn btn-primary">Edit</a>
                        <a href="/delete_item/{{ item.id }}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container">
            <span>&copy; 2023 Modern Game Store</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
